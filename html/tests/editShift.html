<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ABCScheduler</title>
    </head>
    <body>
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editShiftModal" aria-hidden="true" id="editShiftModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header-lg mt-2 mb-4 mx-2">
                        <div class="modal-title p-4 bg-light">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h1 class="text-center">Edit Shift</h1>
                        </div>
                    </div>    
                    <div class="modal-body-lg">
                        <div class="container-fluid">
                            <form action="#" method="post">
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Position Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="posName" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Max Bids</label>
                                    <div class="col-lg-10">
                                        <input type="number" class="form-control" id="maxBid" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Start Time</label>
                                    <div class="col-lg-10">
                                        <input type="time" class="form-control" id="startTime" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">End Time</label>
                                    <div class="col-lg-10">
                                        <input type="time" class="form-control" id="endTime" required>
                                    </div>
                                </div>
                                <div class="form-check text-right">
                                    <input type="checkbox" class="form-check-input" checked data-toggle="toggle" id="active" value="active">
                                    <label class="form-check-label" for="active">Active</label>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-danger">Delete</button>
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
