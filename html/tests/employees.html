<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>ABCScheduler</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid text-center mb-0">
                <h1>Employees</h1>
            </div>
            <div class="">
            
            </div>
            <div class="container-fluid px-0">
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Position 
                            <span class="btn float-right py-0 my-0" data-toggle="modal" data-target="#addEmployeeModal">&#65291;</span>
                        </th>
                    </tr>
                  </thead>
                  <tbody>
                      <!-- This is hard coded, we need to use PHP to generate this in a loop -->
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>Cashier 
                          <span class="btn-sm btn-danger float-right">&times;</span>
                          <span class="btn-sm btn-success float-right">&#9998;</span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>Cashier 
                          <span class="btn-sm btn-danger float-right">&times;</span>
                          <span class="btn-sm btn-success float-right">&#9998;</span>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>Stocker <span class="btn-sm btn-danger float-right">&times;</span></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
        
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModal" aria-hidden="true" id="addEmployeeModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header-lg mt-2 mb-4 mx-2">
                        <div class="modal-title p-4 bg-light">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h1 class="text-center">Add Employee</h1>
                        </div>
                    </div>    
                    <div class="modal-body-lg">
                        <div class="container-fluid">
                            <form action="#" method="post">
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="userName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Phone Number</label>
                                    <div class="col-lg-10">
                                        <input type="tel" class="form-control" id="phoneNumber">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Email</label>
                                    <div class="col-lg-10">
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Username</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="userName">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" class="btn btn-primary" value="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
